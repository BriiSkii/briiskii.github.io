# Site Info
title:              "Sometimes, Rhonda"
description:        "Did someone say Tacos?"
author_name:        "BriiSkii" # change this to your name
logo_url:           https://avatars3.githubusercontent.com/u/11261528?s=460&v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://briiskii.github.io # main url
# baseurl:            /the-plain
permalink:          /:title # Post permalink
timezone:           America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jekyll-remote-theme

remote_theme: heiswayi/the-plain


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"


